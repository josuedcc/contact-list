<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Delete Contact</title>
</head>
<body>
    <div class="container">
        <h1>Delete Contact</h1>
        <form th:object="${contact}" method="post" action="/delete" class="row g-3">
            <!-- Display contact details -->
            <div class="col-md-6">
                <label for="id" class="form-label">ID:</label>
                <input type="text" th:field="*{id}" class="form-control" readonly>
            </div>
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" th:field="*{firstName}" class="form-control" readonly>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" th:field="*{lastName}" class="form-control" readonly>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" readonly>
            </div>
            <!-- Hidden input field for contact ID -->
            <input type="hidden" th:field="*{id}">
            <div class="col-12">
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</body>
</html>
